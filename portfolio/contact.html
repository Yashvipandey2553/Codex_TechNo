<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Yashasvi Pandey</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-layout">
    <section class="contact-container">
      <h2>Contact Me</h2>
      <p class="contact-sub">Feel free to reach out through any of these channels</p>
      <div class="contact-details">
        <div class="info-block">
          <i class="fas fa-phone-alt"></i>
          <div>
            <strong>Phone</strong><br>
            +91-8858875169
          </div>
        </div>

        <div class="info-block">
          <i class="fas fa-envelope"></i>
          <div>
            <strong>Email</strong><br>
            pandeyyashvi3@gmail.com
          </div>
        </div>

        <div class="info-block">
          <i class="fab fa-linkedin"></i>
          <div>
            <strong>LinkedIn</strong><br>
            <a href="https://linkedin.com" target="_blank">linkedin.com/in/your-profile</a>
          </div>
        </div>

        <div class="info-block">
          <i class="fab fa-github"></i>
          <div>
            <strong>GitHub</strong><br>
            <a href="https://github.com" target="_blank">github.com/your-profile</a>
          </div>
        </div>

        <div class="info-block">
          <i class="fas fa-code"></i>
          <div>
            <strong>LeetCode</strong><br>
            <a href="https://leetcode.com" target="_blank">leetcode.com/your-profile</a>
          </div>
        </div>
      </div>
    </section>

    <section class="message-container">
      <h2>Send a Message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required>
        
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" required>
        
        <label for="message">Message</label>
        <textarea id="message" placeholder="Your message" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
